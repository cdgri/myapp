<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Realtime Clock</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var clock = document.getElementById(<clock<);
      socket.on(<time<, function(timeString) {
        clock.innerHTML = timeString;
      });
    </script>
  </body>
</html>
